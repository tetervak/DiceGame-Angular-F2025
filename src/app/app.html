<app-my-header></app-my-header>
<main>
  <h2>Roll the Dice</h2>
  <p>
    Number of dice: {{numberOfDice}}
    <select [(ngModel)]="numberOfDice">
      <option value="1">One</option>
      <option value="2">Two</option>
      <option value="3">Three</option>
      <option value="4">Four</option>
    </select>
  </p>
  @if (rollData != undefined){
    <app-dice-display [values]="rollData.values"></app-dice-display>
    <p>
      Total: {{rollData.total}}
    </p>
  }
  <p>
    <button (click)="onRollDice()">Roll Dice</button>
  </p>
</main>
<app-my-footer name="Applied Computing"></app-my-footer>
